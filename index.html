<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHALED PRO</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* التصميم العام */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 1.5rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
        }
        
        /* تصميم البطاقات */
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 2rem 0;
        }
        
        .article-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
        }
        
        .article-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .article-content {
            padding: 1rem;
        }
        
        .article-content h3 {
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }
        
        .article-content p {
            color: #666;
            margin-bottom: 1rem;
        }
        
        .read-more {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
        }
        
        /* صفحة المقال */
        .article-page {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }
        
        .article-page h1 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        .article-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        
        /* صفحة الإدارة */
        .admin-login {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 500px;
        }
        
        .admin-login h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 200px;
        }
        
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        button:hover {
            background: var(--secondary-color);
        }
        
        .admin-dashboard {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }
        
        .admin-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        .articles-list {
            list-style: none;
        }
        
        .articles-list li {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .article-actions button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
        }
        
        .btn-delete {
            background: #dc3545;
        }
        
        .btn-delete:hover {
            background: #c82333;
        }
        
        footer {
            background: var(--dark-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        /* التجاوب مع الشاشات المختلفة */
        @media (max-width: 768px) {
            .articles-container {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                flex-direction: column;
            }
            
            .nav-links li {
                margin: 0.5rem 0;
            }
            
            .admin-actions {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- الهيكل الأساسي -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">KHALED PRO</div>
                <ul class="nav-links">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="admin.html">لوحة التحكم</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- المحتوى المتغير حسب الصفحة -->
        <div id="app">
            <!-- سيتم تحميل المحتوى هنا ديناميكيًا -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 موقع KHALED PRO. جميع الحقوق محفوظة.</p>
        </div>
    </footer> 
<div style="text-align:center; margin:20px;">
  <h2>Paws Off My Clues!</h2>
  <iframe 
    src="https://html5.gamemonetize.com/u1n5ttd87g2a326o5b2pn1wb9ntpx33f/" 
    width="800" 
    height="600" 
    frameborder="0" 
    scrolling="no" 
    allowfullscreen>
  </iframe>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // استيراد وظائف Firebase التي تحتاجها
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB5IzuVyVXAlK6uUHiZbmHVCXGW-3dvqGQ",
            authDomain: "kh-store-13e51.firebaseapp.com",
            projectId: "kh-store-13e51",
            storageBucket: "kh-store-13e51.firebasestorage.app",
            messagingSenderId: "112723162334",
            appId: "1:112723162334:web:c79e729d8b590a56e7fe4f",
            measurementId: "G-LXGLV97VT4"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // إدارة حالة التطبيق
        let currentUser = null;
        let currentPage = 'home';
        let currentArticleId = null;

        // متابعة حالة المصادقة
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            renderApp();
        });

        // توجيه الصفحات البسيط
        function navigateTo(page, articleId = null) {
            currentPage = page;
            currentArticleId = articleId;
            renderApp();
        }

        // عرض المحتوى المناسب بناءً على الصفحة الحالية
        async function renderApp() {
            const appElement = document.getElementById('app');
            
            switch(currentPage) {
                case 'home':
                    appElement.innerHTML = await renderHomePage();
                    break;
                case 'article':
                    appElement.innerHTML = await renderArticlePage();
                    break;
                case 'admin':
                    if (currentUser) {
                        appElement.innerHTML = await renderAdminDashboard();
                    } else {
                        appElement.innerHTML = renderLoginForm();
                    }
                    break;
                case 'add-article':
                    appElement.innerHTML = renderArticleForm();
                    break;
                case 'edit-article':
                    appElement.innerHTML = await renderArticleForm(true);
                    break;
                default:
                    appElement.innerHTML = await renderHomePage();
            }
        }

        // عرض الصفحة الرئيسية
        async function renderHomePage() {
            const articles = await getArticles();
            
            let html = `
                <h2 style="margin: 20px 0; text-align: center;">أحدث المقالات</h2>
                <div class="articles-container">
            `;
            
            if (articles.length > 0) {
                articles.forEach(article => {
                    html += `
                        <div class="article-card">
                            <div class="article-content">
                                <h3>${article.title}</h3>
                                <p>${article.content.substring(0, 100)}...</p>
                                <a href="#" class="read-more" onclick="navigateTo('article', '${article.id}')">قراءة المزيد</a>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += `<p>لا توجد مقالات لعرضها حالياً.</p>`;
            }
            
            html += `</div>`;
            return html;
        }

        // عرض صفحة المقال
        async function renderArticlePage() {
            if (!currentArticleId) return `<p>المقال غير موجود</p>`;
            
            const article = await getArticle(currentArticleId);
            
            if (!article) return `<p>المقال غير موجود</p>`;
            
            return `
                <div class="article-page">
                    <h1>${article.title}</h1>
                    <div class="article-meta">
                        نشر في ${new Date(article.createdAt).toLocaleDateString('ar-EG')}
                    </div>
                    <div class="article-content">
                        <p>${article.content}</p>
                    </div>
                </div>
            `;
        }

        // عرض نموذج تسجيل الدخول
        function renderLoginForm() {
            return `
                <div class="admin-login">
                    <h2>تسجيل الدخول إلى لوحة التحكم</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit">تسجيل الدخول</button>
                    </form>
                </div>
            `;
        }

        // عرض لوحة تحكم المدير
        async function renderAdminDashboard() {
            const articles = await getArticles();
            
            let html = `
                <div class="admin-dashboard">
                    <h2>لوحة تحكم المدير</h2>
                    <div class="admin-actions">
                        <button onclick="navigateTo('add-article')">إضافة مقال جديد</button>
                        <button onclick="logout()">تسجيل الخروج</button>
                    </div>
                    <h3>المقالات المنشورة</h3>
                    <ul class="articles-list">
            `;
            
            if (articles.length > 0) {
                articles.forEach(article => {
                    html += `
                        <li>
                            <span>${article.title}</span>
                            <div class="article-actions">
                                <button onclick="navigateTo('edit-article', '${article.id}')">تعديل</button>
                                <button class="btn-delete" onclick="deleteArticle('${article.id}')">حذف</button>
                            </div>
                        </li>
                    `;
                });
            } else {
                html += `<li>لا توجد مقالات حتى الآن</li>`;
            }
            
            html += `</ul></div>`;
            return html;
        }

        // عرض نموذج إضافة/تعديل مقال
        async function renderArticleForm(isEdit = false) {
            let title = '';
            let content = '';
            
            if (isEdit && currentArticleId) {
                const article = await getArticle(currentArticleId);
                if (article) {
                    title = article.title;
                    content = article.content;
                }
            }
            
            return `
                <div class="admin-dashboard">
                    <h2>${isEdit ? 'تعديل المقال' : 'إضافة مقال جديد'}</h2>
                    <form id="articleForm">
                        <div class="form-group">
                            <label for="articleTitle">عنوان المقال</label>
                            <input type="text" id="articleTitle" value="${title}" required>
                        </div>
                        <div class="form-group">
                            <label for="articleContent">محتوى المقال</label>
                            <textarea id="articleContent" required>${content}</textarea>
                        </div>
                        <button type="submit">${isEdit ? 'تحديث المقال' : 'نشر المقال'}</button>
                        <button type="button" onclick="navigateTo('admin')" style="background: #6c757d; margin-right: 10px;">رجوع</button>
                    </form>
                </div>
            `;
        }

        // الحصول على جميع المقالات
        async function getArticles() {
            const querySnapshot = await getDocs(collection(db, "articles"));
            const articles = [];
            querySnapshot.forEach((doc) => {
                articles.push({ id: doc.id, ...doc.data() });
            });
            return articles;
        }

        // الحصول على مقال محدد
        async function getArticle(id) {
            const docRef = doc(db, "articles", id);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                return { id: docSnap.id, ...docSnap.data() };
            } else {
                return null;
            }
        }

        // إضافة مقال جديد
        async function addArticle(article) {
            try {
                await addDoc(collection(db, "articles"), {
                    title: article.title,
                    content: article.content,
                    createdAt: new Date().toISOString()
                });
                alert('تم إضافة المقال بنجاح!');
                navigateTo('admin');
            } catch (error) {
                console.error("Error adding article: ", error);
                alert('حدث خطأ أثناء إضافة المقال');
            }
        }

        // حذف مقال
        async function deleteArticle(id) {
            if (confirm('هل أنت متأكد من رغبتك في حذف هذا المقال؟')) {
                try {
                    await deleteDoc(doc(db, "articles", id));
                    alert('تم حذف المقال بنجاح!');
                    renderApp();
                } catch (error) {
                    console.error("Error deleting article: ", error);
                    alert('حدث خطأ أثناء حذف المقال');
                }
            }
        }

        // تسجيل الدخول
        async function login(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                navigateTo('admin');
            } catch (error) {
                console.error("Error signing in: ", error);
                alert('خطأ في تسجيل الدخول: تأكد من صحة البريد الإلكتروني وكلمة المرور');
            }
        }

        // تسجيل الخروج
        async function logout() {
            try {
                await signOut(auth);
                navigateTo('home');
            } catch (error) {
                console.error("Error signing out: ", error);
            }
        }

        // جعل الدوال متاحة عالمياً للاستدعاء من الأحداث في HTML
        window.navigateTo = navigateTo;
        window.deleteArticle = deleteArticle;
        window.logout = logout;

        // تهيئة الأحداث عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تحديد الصفحة الحالية بناءً على عنوان URL
            const path = window.location.pathname;
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page');
            const articleId = urlParams.get('id');
            
            if (path.includes('admin.html') || page === 'admin') {
                navigateTo('admin');
            } else if (page === 'article' && articleId) {
                navigateTo('article', articleId);
            } else {
                navigateTo('home');
            }
            
            // تفعيل إرسال النماذج
            document.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (e.target.id === 'loginForm') {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    login(email, password);
                }
                
                if (e.target.id === 'articleForm') {
                    const title = document.getElementById('articleTitle').value;
                    const content = document.getElementById('articleContent').value;
                    
                    if (currentPage === 'add-article') {
                        addArticle({ title, content });
                    } else if (currentPage === 'edit-article') {
                        // هنا يمكنك إضافة دالة التحديث عندما تكون جاهزاً
                        alert('ميزة التعديل قيد التطوير حالياً');
                    }
                }
            });
        });

        
    </script>
</body>

</html>
